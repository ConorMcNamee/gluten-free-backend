version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: gluten_free_postgres
    environment:
      POSTGRES_USER: glutenfree
      POSTGRES_PASSWORD: glutenfreepassword
      POSTGRES_DB: glutenfree_db
    ports:
      - "5432:5435"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: